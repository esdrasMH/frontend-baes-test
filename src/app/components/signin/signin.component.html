<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">Iniciar Sesión</div>
      <div class="card-body">
        <form (submit)="signIn()">
          <div class="form-group">
            <input
              [(ngModel)]="user.email"
              type="text"
              name="email"
              id="email"
              class="form-control"
              placeholder="Correo"
              required
              autofocus
            />
          </div>
          <div class="form-group">
            <input
              [(ngModel)]="user.password"
              type="text"
              name="password"
              id="password"
              class="form-control"
              placeholder="Contraseña"
              required
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Ingresar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
